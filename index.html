<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css -->
    <link rel="stylesheet" href="dist/style.css" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="card">
      <div class="card__img">
        <div class="card__img-view">
          <img src="images/icon-view.svg" alt="icon-view" />
        </div>
      </div>
      <div class="card__info">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__text">
          Our Equilibrium collection promotes balance calm.
        </p>
        <div class="card__eth">
          <div class="card__eth-info">
            <img src="images/icon-ethereum.svg" alt="" class="card__eth--img" />
            <p class="card__eth--amount">0.041 ETH</p>
          </div>
          <div class="card__days">
            <img
              src="images/icon-clock.svg"
              alt="card clock"
              class="card__days--img"
            />
            <p class="card__days--left">3 days left</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="card__footer">
        <div class="card__footer-container">
          <img
            src="images/image-avatar.png"
            alt="card avater"
            class="card__footer-img"
          />
        </div>
        <p class="card__footer-avatar-name">
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </article>
  </body>
</html>
